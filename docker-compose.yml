version: '3.4'
x-build: &build
  context: .
  dockerfile: Dockerfile

x-shared: &common
  build:
    context: .
    dockerfile: Dockerfile
    args:
      - GITHUB_USER=${GITHUB_USER}
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - DEV_SOURCE=${DEV_SOURCE}
  volumes:
    - .:/src/propose
    - ./notebooks:/notebooks
    - /mnt/scratch07/nexport:/nexport
  env_file:
    - .env

services:
  notebook_server:
    <<: *common
    volumes:
      - .:/src/propose
      - ./notebooks:/notebooks
      - /var/sinz-shared:/data
    ports:
      - "8888:8888"

  production_server:
    <<: *common
    volumes:
      - .:/src/propose
      - ./notebooks:/notebooks
      - /var/sinz-shared:/data
    ports:
      - "8888:8888"
    entrypoint: /usr/local/bin/python3
    command: /src/propose/run.py

  notebook_gpu_server:
    <<: *common
    volumes:
      - .:/src/propose
      - ./notebooks:/notebooks
      - /var/lib/nova/sinz-shared:/data
    ports:
      - "8888:8888"

  notebook_bcm:
    <<: *common
    ports:
      - "8888:8888"

  pipeline:
    build:
      context: .
      dockerfile: Dockerfile_pipeline
    env_file:
      - .env_pipeline
    volumes:
      - ./notebooks:/notebooks
      - /mnt:/mnt
    ports:
      - "8888:8888"
    entrypoint:
      - jupyter
      - lab
      - --ip=0.0.0.0
      - --allow-root
      - --NotebookApp.token=''
      - --no-browser

  nexport:
    <<: *common
    ports:
      - "8888:8888"
    env_file:
      - .env_pipeline
    volumes:
      - ./notebooks:/notebooks
      - /mnt:/mnt
    entrypoint:
      - jupyter
      - lab
      - --ip=0.0.0.0
      - --allow-root
      - --NotebookApp.token=''
      - --no-browser
