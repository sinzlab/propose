version: '3.4'
x-build: &build
  context: .
  dockerfile: Dockerfile

x-shared: &common
  build:
    context: .
    dockerfile: Dockerfile
    args:
      - GITHUB_USER=${GITHUB_USER}
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - DEV_SOURCE=${DEV_SOURCE}
  volumes:
    - .:/src/propose
    - ./notebooks:/notebooks
    - /mnt/scratch07/nexport:/nexport
  env_file:
    - .env

services:
  notebook_server:
    <<: *common
    volumes:
      - .:/src/propose
      - ./notebooks:/notebooks
      - /var/sinz-shared:/data
    ports:
      - "8888:8888"

  production_server:
    <<: *common
    volumes:
      - .:/src/propose
      - ./notebooks:/notebooks
      - /var/sinz-shared:/data
    ports:
      - "8888:8888"
    entrypoint: /usr/local/bin/python3
    command: /src/propose/run.py

  pytest:
    <<: *common
    entrypoint: [ "pytest" ]